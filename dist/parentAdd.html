        <p class="ptitle">Adding The Parent<p><br>

           <!-- Form -->
        <form class="parentAddForm">

            <!-- Email -->
          <div class="horizontal-inputs">
            <label for="input1">Email</label><br>
            <input type="email" id="input1" name="input1" required>
          </div>

            <!-- Password -->
          <div class="horizontal-inputs">
            <label for="input2">Password</label><br>
            <input type="text" id="input2" name="input2" required>
          </div>

          <!-- Identity Number(ID) -->
          <div class="horizontal-inputs">
            <label for="input3">Identity Number(ID)</label><br>
            <input type="number" id="input3" name="input3" required>
          </div>

          <br><br><br>
        
           <!-- Name -->
           <div class="horizontal-inputs">
              <label for="input4">Name</label><br>
              <input type="text" id="input4" name="input4" required>
           </div>

            <!-- Surname -->
            <div class="horizontal-inputs">
              <label for="input5">Surname</label><br>
              <input type="text" id="input5" name="input5" required>
           </div>

           <br><br><br>

            <!-- Birthdate -->
            <div class="horizontal-inputs">
              <label for="input6">Birthdate</label><br>
              <input type="date" id="input6" name="input6" required>
           </div>

            <!-- Phone -->
            <div class="horizontal-inputs">
              <label for="input7">Phone</label><br>
              <input type="text" id="input7" name="input7" required>
           </div>

           <br><br><br>
            <!-- Address -->
            <div class="horizontal-inputs">
              <label for="input8">Address</label><br>
              <textarea id="input8" name="input8" class="custom-textarea" rows="8" cols="70" required></textarea>

           </div><br><br>
           

           
          <!-- Submit Button-->
         <div class="slide">
          <button class = "submit"> DONE </button>
         </div>
          
        </form>
        <script src = "bundle.js"></script>
        </div>

</body>
