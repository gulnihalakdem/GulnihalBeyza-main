        <p class="ptitle">Adding The Course<p><br>

         <!-- Form -->
         <form class="courseAddForm">

            <!-- Instructor Id -->
          <div class="horizontal-inputs">
            <label for="input1">Instructor Id</label><br>
            <input type="text" id="input1" name="input1" required>
          </div>

          <!-- Name -->
          <div class="horizontal-inputs">
            <label for="input2">Course Name</label><br>
            <input type="text" id="input2" name="input2" required>
          </div>

          <!-- Capacity -->
          <div class="horizontal-inputs">
            <label for="input3">Capacity</label><br>
            <input type="number" id="input3" name="input3" required>
         </div>

          <br><br><br>
        
            <!-- Start Date -->
            <div class="horizontal-inputs">
              <label for="input4">Start Date</label><br>
              <input type="date" id="input4" name="input4" required>
           </div>

             <!-- End Date -->
             <div class="horizontal-inputs">
              <label for="input5">End Date</label><br>
              <input type="date" id="input5" name="input5" required>
           </div>

           <br><br><br>

            <!-- Course Place -->
            <div class="horizontal-inputs">
              <label for="input6">Course Place</label><br>
              <input type="text" id="input6" name="input6" required>
           </div>
           <br><br><br> <!-- Cost -->
             <div class="horizontal-inputs">
              <label for="input7">Cost</label><br>
              <input type="number" id="input7" name="input7" required>
           </div>
           
           <!-- Submit Button-->
           <div class="slide">
            <button class = "submit"> DONE </button>
           </div>
